backend:
  name: github
  repo: keep-network/website
  site_domain: keep.network
  base_url: https://backend.keep.network/
  auth_endpoint: netlify/auth
  open_authoring: true

site_url: https://keep.network

publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images

collections:
  - name: "pages"
    label: "Pages"
    files:
      # TODO: #339 - will uncomment in next PR
      - file: "src/pages/index.md"
        label: "Home"
        name: "home"
        fields:
          - {
              label: "Template",
              name: "template",
              widget: "hidden",
              default: "home-page",
            }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {
                  label: "Title",
                  name: "title",
                  widget: "markdown",
                  minimal: true,
                }
              - {
                  label: "Body",
                  name: "body",
                  widget: "markdown",
                  required: false,
                }
              - {
                  label: "Background Image",
                  name: "bg_image",
                  widget: "image",
                  hint: 'IMPORTANT! Image must be named "hero-bg.jpg" exactly
                    (it also must be a jpg), otherwise it will not appear.
                    Minimum image width of 2880px required (to be rendered as
                    1440px) to support higher resolution screens.',
                }
              - {
                  label: "CTA Buttons",
                  name: "cta_buttons",
                  widget: "list",
                  allow_add: true,
                  required: false,
                  fields:
                    [
                      { label: Label, name: label, widget: string },
                      { label: URL, name: url, widget: string },
                    ],
                }
              - {
                  label: "Tickers",
                  name: "tickers",
                  widget: "list",
                  allow_add: true,
                  required: false,
                  fields: [{ label: Label, name: label, widget: string }],
                }
          - label: "Feature Carousel"
            name: "carousel"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "string" }
              - {
                  label: "Background Image",
                  name: "bg_image",
                  widget: "image",
                  hint: "Minimum image width of 528px required (to be
                    rendered as 274px) to support higher resolution screens",
                }
              - { label: "Class Name", name: "class", widget: "string" }
          - label: "Summary Grid"
            name: "summary_grid"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "string" }
              - {
                  label: "Cards",
                  name: "cards",
                  widget: "list",
                  allow_add: true,
                  fields:
                    [
                      { label: "Name", name: "name", widget: "string" },
                      { label: "Title", name: "title", widget: "string" },
                      {
                        label: Icon,
                        name: icon,
                        widget: object,
                        fields:
                          [
                            {
                              label: "Image",
                              name: "image",
                              widget: file,
                              media_library: { config: { multiple: false } },
                              hint: "SVG only. SVG must have width and height attributes set in the file.",
                            },
                            { label: "Alt", name: "alt", widget: "string" },
                          ],
                      },
                    ],
                }
          - label: "Minilogo Grid"
            name: "minilogo_grid"
            widget: "list"
            allow_add: true
            fields:
              - {
                  label: Icon,
                  name: icon,
                  widget: object,
                  fields:
                    [
                      {
                        label: "Image",
                        name: "image",
                        widget: file,
                        media_library: { config: { multiple: false } },
                        hint: "Image width of 168px and 72px required (to be
                          rendered as 168 x 72) to support higher resolution screens",
